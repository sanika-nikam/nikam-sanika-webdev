

<div class="container page">
	
  <div class="row">
      <div class="col-md-12">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input ng-model="model.widget.name" type="text" class="form-control" id="name" placeholder="Page Name">
            </div>
            <div class="form-group">
                <label for="text">Text</label>
                <input ng-model="model.widget.text" type="text" class="form-control" id="text" placeholder="Page Text">
            </div>
            <div class="form-group">
                <label for="url">URL</label>
                <input ng-model="model.widget.size" type="text" class="form-control" id="url" placeholder="Page Size">
            </div>
            <div class="form-group">
                <label for="width">Width</label>
                <input ng-model="model.widget.width" type="text" class="form-control" id="width" placeholder="Width">
            </div>
             <div class="form-group">
                <label for ="upload">Upload</label>
                <input type="file" class="form-control" id="upload" placeholder="Upload">
            </div>

        </form>
      <div class="form-group">
        <a class="btn btn-primary btn-block btn-primary"
           href="#">Upload Image</a>
      </div>
      <div class="form-group">
        <a class="btn btn-primary btn-block btn-danger"
           href="page-list.html">Delete</a>
      </div>
      </div>
    </div>
</div>
