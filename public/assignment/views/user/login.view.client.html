 <div class="container">

      <div ng-show="model.alert" class="alert alert-danger">
        {{model.alert}}
      </div>
      <h1>Login</h1>

        <input ng-model="model.user.username" type="text"
               class="form-control"
               placeholder="username"/>
        <input ng-model="model.user.password" type="password"
               class="form-control"
               placeholder="password"/>
        <a ng-click="model.login(model.user.username,model.user.password)" class="btn btn-primary btn-block">Login</a>
        <a class="btn btn-success btn-block"
           href="#/register">Register</a>
    </div>
