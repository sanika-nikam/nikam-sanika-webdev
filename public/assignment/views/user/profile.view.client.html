<nav class="navbar navbar-default navbar-fixed-top">
    <div class="profile-header">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/user/{{model.userId}}">
                Profile
            </a>
            <p class="navbar-text pull-right">
                <a ng-click = "model.updateUser()" class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
                </a>
            </p>
        </div>
    </div>
</div>
</nav>


    <div class="container profile">
        

        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input ng-model="model.user.email" type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input ng-model="model.user.firstName" type="text" class="form-control" id="first-name" placeholder="Alice">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input ng-model="model.user.lastName" type="text" class="form-control" id="last-name" placeholder="Wonderland">
            </div>
        </form>

        <a class="btn btn-primary btn-block"
           href="#/user/{{model.user._id}}/website">Websites</a>
        <a class="btn btn-danger btn-block"
           ng-click = "model.deleteUser()">Delete</a>
        <a class="btn btn-primary  btn-block"
           ng-click = "model.logout()">Logout</a>
         <a class="btn btn-warning  btn-block"
           ng-show="model.user.role == 'ADMIN'"href = "#/admin">Admin</a>

    </div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class = "profile-footer">
    <div class="container-fluid">
        <div class="navbar-footer">
            <p class="navbar-text">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </p>
        </div>
    </div>
</div>
</nav>
