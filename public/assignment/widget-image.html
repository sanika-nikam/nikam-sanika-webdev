<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page-edit</title>

    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

<div class="page-list-header">
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="row">
    <div class="col-xs-10">
    <div class="container-fluid">
        <div class="navbar-header">

          <a class="navbar-brand" href="widget-list.html">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        
            <a class="navbar-brand" href="#">
              Widget Edit

          </div>
        </div>
    </div>
<div class="col-xs-2">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-right">
                <a href="widget-list.html" class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
                </a>
            </p>
          </div>
        </div>
        </div>
    </div>
</nav>
</div>

<div class="container page">
	
  <div class="row">
      <div class="col-md-12">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Page Name">
            </div>
            <div class="form-group">
                <label for="text">Text</label>
                <input type="text" class="form-control" id="text" placeholder="Page Text">
            </div>
            <div class="form-group">
                <label for="url">URL</label>
                <input type="text" class="form-control" id="url" placeholder="Page Size">
            </div>
            <div class="form-group">
                <label for="width">Width</label>
                <input type="text" class="form-control" id="width" placeholder="Width">
            </div>
             <div class="form-group">
                <label>Upload</label>
                <label class="btn btn-default btn-file upload" for="upload">Choose File</label>
                <input type="file" class="form-control" id="upload" placeholder="Upload">
            </div>

        </form>
      <div class="form-group">
        <a class="btn btn-primary btn-block btn-primary"
           href="#">Upload Image</a>
      </div>
      <div class="form-group">
        <a class="btn btn-primary btn-block btn-danger"
           href="page-list.html">Delete</a>
      </div>
      </div>
    </div>
</div>

               </p>

     </div>
   
    
 </nav>
 </div>

</html>
