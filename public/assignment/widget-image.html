<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page-edit</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

<div class="row">
	<div class="col-md-12">
<div class="page-list-header">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
        	<p class="navbar-text">
					<span class="glyphicon glyphicon-chevron-left"></span>
				</p>
            <a class="navbar-brand" href="#">
             Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a href="#" class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
                </a>
            </p>
        </div>
    </div>
</nav>
</div>
</div>
</div>

<div class="container page">
	
  <div class="row">
      <div class="col-md-12">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Page Name">
            </div>
            <div class="form-group">
                <label for="text">Text</label>
                <input type="text" class="form-control" id="text" placeholder="Page Text">
            </div>
            <div class="form-group">
                <label for="url">URL</label>
                <input type="text" class="form-control" id="url" placeholder="Page Size">
            </div>
            <div class="form-group">
                <label for="width">Width</label>
                <input type="text" class="form-control" id="width" placeholder="Width">
            </div>
             <div class="form-group">
                <label for="upload">Upload</label>
                <input type="file" class="form-control" id="upload" placeholder="Upload">
            </div>

        </form>
      <div class="form-group">
        <a class="btn btn-primary btn-block btn-primary"
           href="page-list.html">Upload Image</a>
      </div>
      <div class="form-group">
        <a class="btn btn-primary btn-block btn-danger"
           href="page-list.html">Delete</a>
      </div>
      </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="page-list-footer">
     <div class="container-fluid">
     	<div class="navbar-footer">
              <p class="navbar-text pull-right">  <a href="#">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
               </p>

            </div>
     </div>
    </div>
    
 </nav>


</body>
</html>
